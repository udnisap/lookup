<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ideawide - Lookup | {{page.title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="{{ site.description }}">
        <meta name="author" content="{{ site.author }}">

        <meta name="description" content="TrackThemAll is a group management system. Registered users can be tracked live and communicate with them over SMS.">
        <meta name="author" content="{{site.author}}">
        <meta property="og:site_name" content="{{site.name}}"/>
        <meta property="og:image" content="{{site.image}}"/>
        <meta property="og:title" content="Ideawide - Lookup | {{page.title}}"/>
        <meta property="og:url" content="{{site.url}}"/>
        <meta property="og:description" content="{{ site.description }}"/>
        <!-- Load bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- Load pixels -->
        <link href="css/the-story.min.css" rel="stylesheet" media="screen">

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="/js/html5shiv.js"></script>
            <script src="/js/respond.min.js"></script>
            <![endif]-->
    </head>

    <!-- activate scrollspy -->

    <body id="top" data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="icon-reorder"></i>
                </button>
                <a class="navbar-brand" href="#">{{site.name}}</a>
            </div>
            <div id="nav-collapse" class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a title="Home page" class="scroll brand-1" href="#home">Home</a></li>
                    <li><a title="What is Lookup" href="#what" class=" scroll brand-4">What it does?</a></li>
                    <li><a title="Try it online!" href="#tryit" class="scroll brand-2">Try it</a></li>
                    <li><a title="Register Business" href="#reg" class="scroll fadeto brand-3"> Register</a></li>
                    <li><a title="Get in touch!" href="#contact" class="scroll brand-2">Contact</a></li>
                    <li><a title="Get it!" href="#getLookUp" data-toggle="modal" data-target="#getLookUp" class="scroll brand-2">Get it</a></li>
                </ul>
            </div><!-- /.navbar-container -->
        </nav>

        {{ content }}


        <!-- The footer, social media icons, and copyright -->
        <footer class="page color-5">
            <div class="inner-page row">
                <div class="col-md-6 social">
                    <a href="#contact"><i class="icon-twitter"></i></a>
                    <a href="#contact"><i class="icon-github-sign"></i></a>
                    <a href="#contact"><i class="icon-facebook-sign"></i></a>
                    <a href="#contact"><i class="icon-google-plus-sign"></i></a>
                </div>
                <div class="col-md-6 text-right copyright">
                    &copy; 2013 <a href="http://ideawide.com" title="Width of Ideas">Ideawide.com</a> | all rights reserved | <a href="#top" title="Got to top" class="scroll">To top <i class="icon-caret-up"></i></a>
                </div>
            </div>
        </footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            if (typeof jQuery === 'undefined') {
                document.write(unescape("%3Cscript src='js/jquery-1.9.1.min.js' type='text/javascript'%3E%3C/script%3E"));
            }
        </script>

        <!-- Minimize in production. -->

        <script src="js/bootstrap.min.js"></script>



        <!-- Main js fail. -->
        <script src="js/main.min.js"></script>

        <script>
            // History, and back button
            $(function() {
                jQuery.history.listen()
                $('.nav .scroll').click(function() {
                    $.history.push('index.html' + $(this).attr('href'));
                });
            });
        </script>
    </body>
</html>
